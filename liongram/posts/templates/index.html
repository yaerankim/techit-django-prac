{% extends 'base.html' %}
{% load static %}
{% block title %}홈{% endblock %}

{% block content %}
<main>
    <div class="card-list">
        <div class="card">
            <div class="card_header">
                <img src="http://via.placeholder.com/32x32" alt="프로필이미지">
                <a href="#">
                    <span class="card__user-name">likelion.official</span>
                </a>
            </div>
            <div class="card_body">
                <div>
                    <img class="card_image" src="http://via.placeholder.com/400x400" alt="">
                </div>
                <div class="card__btn-group">
                    <div>
                        <img class="card__btn" src="{% static 'icons/favorite_FILL0_wght400_GRAD0_opsz48.svg' %}" alt="좋아요">
                        <img class="card__btn" src="{% static 'icons/mode_comment_FILL0_wght400_GRAD0_opsz48.svg' %}" alt="댓글">
                        <img class="card__btn" src="{% static 'icons/send_FILL0_wght400_GRAD0_opsz48.svg' %}" alt="공유하기">
                    </div>
                    <div>
                        <img class="card__btn" src="{% static 'icons/bookmark_FILL0_wght400_GRAD0_opsz48.svg' %}" alt="북마크">
                    </div>
                </div>
                <div class="card_content">
                    <span class="card__like-num">좋아요 00개</span>
                    <div class="card__main-text">
                        <p><span class="card__usre-name">likelion.official</span>{{"실무와 협업에서 필요로 하는 백엔드 개발자로의 역량 배양에 효과적"|truncatechars:35}} 더보기</p>
                    </div>
                    <div>
                        <p>댓글 0개 모두 보기</p>
                        <ul class="card__comment-group">
                            <li>
                                <p><span class="card__user-name">likelion.official</span>댓글 내용...</p>
                            </li>
                        </ul>
                        <p>2023년 5월 11일</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
